<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - HopeNocode</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .store-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255,255,255,0.1);
            backdrop-blur: 10px;
            border-right: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 20px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-blur: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 10px 20px;
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            flex: 1;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: rgba(255,255,255,0.2);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Back to Home Button */
        .back-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-right: 15px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .back-button i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Mobile Back Arrow */
        .back-arrow {
            display: none;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .back-arrow:hover {
            background: rgba(255,255,255,0.2);
        }

        .back-arrow i {
            font-size: 1.2rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-blur: 10px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .filter-group select, .filter-group input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            padding: 8px 12px;
            outline: none;
        }

        .filter-group select option {
            background: #333;
            color: white;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-blur: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .cart-content {
            background: rgba(255,255,255,0.1);
            backdrop-blur: 20px;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #4ecdc4;
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.2);
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Checkout Form */
        .checkout-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .store-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 15px;
            }

            .search-bar {
                max-width: 100%;
                margin-right: 0;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            /* Show mobile back arrow, hide desktop back button */
            .back-button {
                display: none;
            }

            .back-arrow {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="store-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">HopeNocode</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>🛒 Shopping Cart</h2>
                <button onclick="toggleCart()" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">×</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                Total: $<span id="cartTotal">0.00</span>
            </div>
            <div class="checkout-form">
                <h3>Checkout</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="checkoutEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="4242 4242 4242 4242">
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Expiry</label>
                        <input type="text" id="cardExpiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>CVC</label>
                        <input type="text" id="cardCvc" placeholder="123">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="processPayment()" style="width: 100%; margin-top: 20px;">
                    Pay $<span id="checkoutTotal">0.00</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_51H1234567890abcdefghijklmnopqrstuvwxyz');

        // Sample products data
        const products = [
            {
                id: 1,
                name: "AI Website Builder Pro",
                description: "Advanced AI-powered website builder with drag-and-drop functionality",
                price: 99.99,
                category: "templates",
                image: "🚀",
                popularity: 95
            },
            {
                id: 2,
                name: "E-commerce Component Pack",
                description: "Complete set of e-commerce components for your projects",
                price: 49.99,
                category: "components",
                image: "🛒",
                popularity: 87
            },
            {
                id: 3,
                name: "Analytics Dashboard Plugin",
                description: "Real-time analytics and reporting dashboard plugin",
                price: 29.99,
                category: "plugins",
                image: "📊",
                popularity: 92
            },
            {
                id: 4,
                name: "React Masterclass Course",
                description: "Complete React development course with hands-on projects",
                price: 199.99,
                category: "courses",
                image: "📚",
                popularity: 89
            },
            {
                id: 5,
                name: "UI/UX Design System",
                description: "Comprehensive design system with 100+ components",
                price: 79.99,
                category: "components",
                image: "🎨",
                popularity: 94
            },
            {
                id: 6,
                name: "API Integration Toolkit",
                description: "Complete toolkit for integrating third-party APIs",
                price: 149.99,
                category: "plugins",
                image: "🔌",
                popularity: 91
            }
        ];

        // Cart state
        let cart = JSON.parse(localStorage.getItem('hopenocode_cart')) || [];
        let filteredProducts = [...products];

        // Initialize the store
        function initStore() {
            displayProducts();
            updateCartCount();
            loadCart();
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="btn btn-secondary" onclick="viewProduct(${product.id})">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            saveCart();
            updateCartCount();
            loadCart();
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCount();
            loadCart();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartCount();
                    loadCart();
                }
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('hopenocode_cart', JSON.stringify(cart));
        }

        // Load cart display
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutTotal = document.getElementById('checkoutTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = '0.00';
                checkoutTotal.textContent = '0.00';
                return;
            }

            let total = 0;
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">${item.image}</div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #ff6b6b;">×</button>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = total.toFixed(2);
            checkoutTotal.textContent = total.toFixed(2);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                   product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                const matchesPrice = !priceRange || checkPriceRange(product.price, priceRange);

                return matchesSearch && matchesCategory && matchesPrice;
            });

            // Sort products
            switch(sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'popularity':
                    filteredProducts.sort((a, b) => b.popularity - a.popularity);
                    break;
                default:
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            }

            displayProducts();
        }

        // Check price range
        function checkPriceRange(price, range) {
            switch(range) {
                case '0-50':
                    return price >= 0 && price <= 50;
                case '50-100':
                    return price > 50 && price <= 100;
                case '100-200':
                    return price > 100 && price <= 200;
                case '200+':
                    return price > 200;
                default:
                    return true;
            }
        }

        // Process payment with Stripe
        async function processPayment() {
            const email = document.getElementById('checkoutEmail').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCvc = document.getElementById('cardCvc').value;

            if (!email || !cardNumber || !cardExpiry || !cardCvc) {
                alert('Please fill in all fields');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Show loading state
            const payButton = document.querySelector('.btn-primary');
            const originalText = payButton.innerHTML;
            payButton.innerHTML = 'Processing...';
            payButton.disabled = true;

            try {
                // Create payment method
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: {
                        number: cardNumber.replace(/\s/g, ''),
                        exp_month: parseInt(cardExpiry.split('/')[0]),
                        exp_year: parseInt('20' + cardExpiry.split('/')[1]),
                        cvc: cardCvc,
                    },
                });

                if (error) {
                    throw new Error(error.message);
                }

                // Simulate payment processing
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Clear cart and show success
                cart = [];
                saveCart();
                updateCartCount();
                loadCart();
                toggleCart();

                alert('Payment successful! Thank you for your purchase.');
                
            } catch (error) {
                alert('Payment failed: ' + error.message);
            } finally {
                payButton.innerHTML = originalText;
                payButton.disabled = false;
            }
        }

        // View product details
        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            alert(`${product.name}\n\n${product.description}\n\nPrice: $${product.price.toFixed(2)}`);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('priceFilter').addEventListener('change', filterProducts);
        document.getElementById('sortFilter').addEventListener('change', filterProducts);

        // Initialize store
        initStore();
    </script>
