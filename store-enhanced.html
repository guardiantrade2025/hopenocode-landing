        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;

                    quantity: 1
                });

            saveCart();
            updateCartCount();
            loadCart();
            
            // Show success notification

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCount();
            loadCart();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartCount();
                    loadCart();
                }
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('hopenocode_cart', JSON.stringify(cart));
        }

        // Load cart display
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutTotal = document.getElementById('checkoutTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = '0.00';
                checkoutTotal.textContent = '0.00';
                return;
            }

            let total = 0;
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">${item.image}</div>
                    <div class="cart-item-details">

                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>

                    <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #ff6b6b;">×</button>

                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = total.toFixed(2);
            checkoutTotal.textContent = total.toFixed(2);

            const count = cart.reduce((total, item) => total + item.quantity, 0);

                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'popularity':
                    filteredProducts.sort((a, b) => b.popularity - a.popularity);
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => b.id - a.id);
                    break;
                default:
                    filteredProducts.sort((a, b) => b.popularity - a.popularity);
            }

            displayProducts();
        }

        // Check price range
        function checkPriceRange(price, range) {
            switch(range) {
                case '0-50':
                    return price >= 0 && price <= 50;
                case '50-100':
                    return price > 50 && price <= 100;
                case '100-200':
                    return price > 100 && price <= 200;
                case '200-500':
                    return price > 200 && price <= 500;
                case '500+':
                    return price > 500;
                default:
                    return true;
            }
        }

        // Process payment with Stripe
        async function processPayment() {
            const email = document.getElementById('checkoutEmail').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const cardCvc = document.getElementById('cardCvc').value;

            if (!email || !cardNumber || !cardExpiry || !cardCvc) {
                alert('Please fill in all fields');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            // Show loading state
            const payButton = document.querySelector('.btn-primary');
            const originalText = payButton.innerHTML;
            payButton.innerHTML = 'Processing...';
            payButton.disabled = true;

            try {
                // Calculate total amount
                const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                // Create payment intent on server
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: totalAmount,
                        items: cart
                    })
                });

                const { clientSecret } = await response.json();

                // Create payment method
                const { paymentMethod, error: paymentMethodError } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: {
                        number: cardNumber.replace(/\s/g, ''),
                        exp_month: parseInt(cardExpiry.split('/')[0]),
                        exp_year: parseInt('20' + cardExpiry.split('/')[1]),
                        cvc: cardCvc,
                    },
                });

                if (paymentMethodError) {
                    throw new Error(paymentMethodError.message);
                }

                // Confirm payment
                const { error: confirmError } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: paymentMethod.id
                });

                if (confirmError) {
                    throw new Error(confirmError.message);
                }

                // Create order on server
                await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        items: cart,
                        total: totalAmount,
                        paymentIntentId: paymentMethod.id
                    })
                });

                // Clear cart and show success
                cart = [];
                saveCart();
                updateCartCount();
                loadCart();
                toggleCart();

                alert('Payment successful! Thank you for your purchase.');
                
            } catch (error) {
                alert('Payment failed: ' + error.message);
            } finally {
                payButton.innerHTML = originalText;
                payButton.disabled = false;
            }
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
