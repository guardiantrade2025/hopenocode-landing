<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeNocode - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255,255,255,0.1);
            backdrop-blur: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-blur: 5px;
        }

        .back-arrow:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255,255,255,0.2);
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }

        .auth-divider span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0 15px;
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            display: inline-block;
        }

        .social-auth {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .auth-footer a {
            color: #4ecdc4;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="back-arrow" onclick="goBack()" title="Back to Home">‚Üê</button>
        <div class="auth-header">
            <div class="auth-logo">Welcome to <span class="gradient-text">HopeNocode</span></div>
            <div class="auth-subtitle">Sign in to your account or create a new one</div>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Sign In</div>
            <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
            
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-auth">
                <button type="button" class="social-button" onclick="socialAuth('google')">Google</button>
                <button type="button" class="social-button" onclick="socialAuth('github')">GitHub</button>
            </div>
            
            <div class="auth-footer">
                <a href="#" onclick="forgotPassword()">Forgot your password?</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="signupConfirm">Confirm Password</label>
                <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
            
            <div class="auth-divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-auth">
                <button type="button" class="social-button" onclick="socialAuth('google')">Google</button>
                <button type="button" class="social-button" onclick="socialAuth('github')">GitHub</button>
            </div>
            
            <div class="auth-footer">
                Already have an account? <a href="#" onclick="switchTab('login')">Sign in</a>
            </div>
        </form>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let currentTab = 'login';

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Update tab text
            const tabs = document.querySelectorAll('.auth-tab');
            if (tab === 'login') {
                tabs[0].textContent = 'Sign In';
                tabs[1].textContent = 'Sign Up';
            } else {
                tabs[0].textContent = 'Sign In';
                tabs[1].textContent = 'Sign Up';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                showNotification('üîê Signing you in...');
                setTimeout(() => {
                    showNotification('‚úÖ Welcome back! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 1000);
            } else {
                showNotification('‚ùå Please fill in all fields.', true);
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            
            if (!name || !email || !password || !confirm) {
                showNotification('‚ùå Please fill in all fields.', true);
                return;
            }
            
            if (password !== confirm) {
                showNotification('‚ùå Passwords do not match.', true);
                return;
            }
            
            if (password.length < 6) {
                showNotification('‚ùå Password must be at least 6 characters.', true);
                return;
            }
            
            showNotification('üöÄ Creating your account...');
            setTimeout(() => {
                showNotification('‚úÖ Account created successfully! Welcome to HopeNocode!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        }

        function socialAuth(provider) {
            showNotification(`üîê Connecting with ${provider}...`);
            setTimeout(() => {
                showNotification(`‚úÖ Connected with ${provider}! Redirecting...`);
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 1000);
        }

        function forgotPassword() {
            showNotification('üìß Password reset email sent! Check your inbox.');
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
