<!DOCTYPE html>
<html>
<head>
    <title>Super Simple Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button.active { background: #28a745; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        #output { background: #fff; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Super Simple Test</h1>
    
    <div>
        <button onclick="testButton('js')">JavaScript</button>
        <button onclick="testButton('python')">Python</button>
        <button onclick="testButton('react')">React</button>
    </div>
    
    <textarea id="input" placeholder="Type your request here..."></textarea>
    
    <button onclick="generate()">Generate Code</button>
    
    <div id="output">Output will appear here...</div>
    
    <script>
        var currentLang = 'js';
        
        function testButton(lang) {
            currentLang = lang;
            alert('Language selected: ' + lang);
            
            // Remove active from all buttons
            var buttons = document.querySelectorAll('button');
            for(var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            
            // Add active to clicked button
            event.target.classList.add('active');
        }
        
        function generate() {
            var input = document.getElementById('input').value;
            if(!input) {
                alert('Please type something first!');
                return;
            }
            
            var output = 'Generated ' + currentLang + ' code for: ' + input;
            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>
